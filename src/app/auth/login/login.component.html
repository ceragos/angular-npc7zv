<div class="row">
  <div class="col-xs-12 col-sm-12">
    <div class="card">
      <div class="card-login">
        <form action="" class="login-form">
          <div class="row padding-bottom10 margin-top-75">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10">
              <div class="section-avatar">
                <div class="img-imagen" style="background-image: url(../../../assets/images/grupo81.png)"></div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
          </div>
          <div class="row padding-bottom10">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10">
              <h4 class="title-login text-ping text-center">Te damos la Binvenida</h4>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10">
              <div class="form-group">
                <input autofocus="on" type="text" placeholder="Correo o nombre de usuario" class="form-control rounded">
              </div>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10">
              <div class="form-group">
                <input type="password" placeholder="Contraseña" class="form-control rounded">
              </div>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10 padding-bottom20">
              <div class="form-group">
                <div class="remember pull-right">
                  <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Recordarme
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 text-center padding-bottom20">
              <button class="btn btn-md btn-secondary rounded waves-effect waves-light " type="submit">Acceder</button>
            </div>
            <div class="col-xs-12 col-sm-12 text-center padding-bottom20">
              <a href="javascript:void(0)" class="font-size13 font-weight600 text-underline text-default">Recuperar contraseña</a>
            </div>
            <div class="col-xs-12 col-sm-12 text-center">
              <p class="font-size13 font-weight600">¿No tienes una cuenta? <a href="javascript:void(0)" class="text-none text-primary">Solicitar una cuenta</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
